<html>
  <head>
    <title>Max&rsquo;s Game of Life</title>
    <link type="text/css" rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <!-- begin content -->
    <div id="welcome">
      <h1>Conway's Game of Life</h1>
        <!-- <p>Welcome to Conway's Game of Life. Here are the rules: Any live cell with fewer than two live neighbours dies, as if caused by under-population.
      Any live cell with two or three live neighbours lives on to the next generation.
      Any live cell with more than three live neighbours dies, as if by over-population.
      Any dead cell with exactly three live neighbours becomes a live cell, as if by reproduction.
      Select a grammar by clicking on one of the sets of rules below. Once you select a rule, you'll get to choose a different computation of that rule to use as a seed to the game. Click squares to bring them to life or kill them off.</p> -->
    </div>
    <table id="board">
      
    </table>
    </body>
    <div id="container">
      <div id="gameoflife-controls">
        <p>Controls</p>
        <div class="buttons-container">
          <button id="pause">Pause</button>
          <button id="reset">Clear</button>
          <button id="play">Play</button>
        </div>
      </div>
      <div id="grammars">
        <table id="rules">
          <tr>
            <th>Rule 1</th>
            <th>Rule 2</th>
          </tr>
          <tr>
            <th><img class="rule" src="images/rule1.jpg"></th>
            <th><img class="rule" src="images/rule2.jpg"></th>
          </tr>
          <tr>
            <th colspan="2">Select a Computation</th>
          </tr>
          <tr>
            <td class="computation"><img id="checker" src="images/checkerboard.png"></td>
            <td class="computation"><img id="ladder" src="images/ladder.png"></td>
          </tr>
          <tr>
            <td class="computation"><img id="crosses" src="images/crosses.png"></td>
            <td class="computation"><img id="snake" src="images/snake.png"></td>
          </tr>
          <!-- <ul><a id="grammar1" href="javaScript:void(0);">grammar 1</a></ul>
          <ul><a id="random" href="javaScript:void(0);">Random Board</a></ul>
          <ul><a id="grammar2" href="javaScript:void(0);">grammar 2</a></ul>
          <ul><a id="checker" href="javaScript:void(0);">Checker Board</a></ul> -->
        </table>
      </div>
      <div id="clear"></div>
    </div>
    <!-- end content -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="gameoflife-model.js"></script>
    <!-- <script type="text/javascript" src="gameoflife-view.js"></script> -->
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="gameoflife-controller.js"></script>
  </body>
</html>
